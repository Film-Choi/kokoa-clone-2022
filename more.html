<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More-Screen</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header_title">More</h1>
      <div class="screen-header_icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span class="screen-header_icons_nft">
          <span class="gear-notifi"></span>
          <a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </span>
      </div>
    </header>
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img
            src="cat.jpg"
            class="user-component_avatar user-component_avatar-xl"
          />
          <div class="user-component_text user-component_text_more">
            <h4 class="user-component_title">David</h4>
            <h6 class="user-component_subtitle">+83-10-1234-5643</h6>
            <span class="contact_i_icon">i</span>
          </div>
        </div>
        <div class="user-component_column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon_row">
        <div class="icon_row_icon">
          <i class="fa-regular fa-calendar-days"></i>
          <span>Claender</span>
        </div>
        <div class="icon_row_icon">
          <i class="fa-regular fa-face-smile"></i>
          <span>Emoticon</span>
        </div>
        <div class="icon_row_icon">
          <i class="fa-solid fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon_row_icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Accounts</span>
        </div>
      </div>
      <div class="more-suggestion">
        <h4 class="more-suggestion_title">Suggestions</h4>
        <div class="more-suggestion_icons">
          <div class="more-suggestion_icon">
            <div class="more-suggestion_icon_img">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestion_icon_text">Kakao Story</span>
          </div>
          <div class="more-suggestion_icon">
            <div class="more-suggestion_icon_img">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestion_icon_text">Kakao Story</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_a" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_a" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_a" href="more.html">
            <div class="nav-notf-elp"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/e590fa89ae.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
